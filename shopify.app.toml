# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "409fb8e80f3145241daeff0fccc04a8c"
name = "preorder-extension"
application_url = "https://requested-opera-justice-alive.trycloudflare.com"
embedded = true
handle = "preorder-extension"

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-07"

  [[webhooks.subscriptions]]
  topics = [ "orders/create" ]
  uri = "/webhooks/custom"

  [[webhooks.subscriptions]]
  topics = [ "orders/updated" ]
  uri = "/webhooks/order_update"

  [[webhooks.subscriptions]]
  topics = [ "products/update" ]
  uri = "/webhooks/products_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks"


  [[webhooks.subscriptions]]
  topics = [ "orders/paid" ]
  uri = "/webhooks/order_paid"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_customers,write_draft_orders,write_metaobject_definitions,read_metaobjects,write_metaobjects,read_orders,write_orders,write_payment_mandate,read_payment_mandate,write_products,write_publications,write_purchase_options,read_shopify_payments_accounts,read_themes,unauthenticated_read_customers"
optional_scopes = [ ]
use_legacy_install_flow = false

[auth]
redirect_urls = [
  "https://requested-opera-justice-alive.trycloudflare.com/auth/callback",
  "https://requested-opera-justice-alive.trycloudflare.com/auth/shopify/callback",
  "https://requested-opera-justice-alive.trycloudflare.com/api/auth/callback"
]

[app_proxy]
url = "https://requested-opera-justice-alive.trycloudflare.com/apps/cancel-order"
subpath = "cancel-order"
prefix = "apps"

[pos]
embedded = false
