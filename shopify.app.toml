client_id = "409fb8e80f3145241daeff0fccc04a8c"
name = "preorder-extension"
application_url = "https://stationery-calls-marine-battery.trycloudflare.com"
embedded = true
handle = "preorder-extension"

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-07"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "orders/create" ]
  uri = "/webhooks/custom"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_metaobjects,read_orders,read_payment_mandate,write_draft_orders,write_metaobjects,write_orders,write_products,write_purchase_options"

[auth]
redirect_urls = [
  "https://stationery-calls-marine-battery.trycloudflare.com/auth/callback",
  "https://stationery-calls-marine-battery.trycloudflare.com/auth/shopify/callback",
  "https://stationery-calls-marine-battery.trycloudflare.com/api/auth/callback"
]

[pos]
embedded = false
