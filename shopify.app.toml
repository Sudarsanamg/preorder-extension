# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "409fb8e80f3145241daeff0fccc04a8c"
name = "preorder-extension"
application_url = "https://pulling-glance-understood-freelance.trycloudflare.com"
embedded = true
handle = "preorder-extension"

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-07"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "orders/create" ]
  uri = "/webhooks/custom"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_customers,read_metaobjects,read_orders,read_payment_mandate,unauthenticated_read_customers,write_draft_orders,write_metaobject_definitions,write_metaobjects,write_orders,write_payment_mandate,write_products,write_purchase_options"

[auth]
redirect_urls = [
  "https://pulling-glance-understood-freelance.trycloudflare.com/auth/callback",
  "https://pulling-glance-understood-freelance.trycloudflare.com/auth/shopify/callback",
  "https://pulling-glance-understood-freelance.trycloudflare.com/api/auth/callback"
]

[app_proxy]
url = "https://pulling-glance-understood-freelance.trycloudflare.com/apps/cancel-order"
subpath = "cancel-order"
prefix = "apps"

[pos]
embedded = false
