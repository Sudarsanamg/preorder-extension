query CartValidationsGenerateRunInput {
  cart {
    lines {
      id
      quantity
      merchandise {
        __typename
        ... on ProductVariant {
          id
          sku
          preorderMax: metafield(namespace: "$app:preorder-extension", key: "preorder_max_units") {
            value
          }
          preorderSold: metafield(namespace: "$app:preorder-extension", key: "preorder_units_sold") {
            value
          }
        }
      }
    }
  }
}

